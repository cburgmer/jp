language: rust

rust:
  - stable

cache: cargo

jobs:
  include:
    - os: linux
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env: TARGET=x86_64-apple-darwin
      before_install:
        - "brew install bats-core"

script:
  - "./go"
  - "cargo build --target $TARGET --release"
  - "mkdir -p stage"
  - "mv target/release/jp stage/jp-$TARGET"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: stage/jp-*
  on:
    repo: cburgmer/jp
    tags: true
